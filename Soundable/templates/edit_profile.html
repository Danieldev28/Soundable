<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block head%}
<title>Contact</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Music template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{%static 'styles/bootstrap-4.1.2/bootstrap.min.css' %}">
<link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %} " rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{%static 'styles/contact.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'styles/contact_responsive.css' %}">
{%endblock%}
{% block content %}

	 <!--Home -->
	<div class="home">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="{%static 'images/contact.jpg' %}" data-speed="0.8"></div>
		<div class="home_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content text-center">
							<div class="home_title">{{profile.first_name}}'s Profile</div>
							<p>{{profile.email}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="app">
	<h1 class="profile-heading">My Profile</h1>
	<div class="container">
		<div class="row row-lg-eq-height">

			 <!--App Image -->
			<div class="col-lg-12 order-lg-1 order-2 app_col text-center">
				<div class="app_image">
					<form method="POST" id="edit_profile">
						{% csrf_token %}
						{{form.as_p}}
						<input type="submit" value="Submit"/>
					</form>

				</div>
			</div>

		</div>
	</div>
</div>
<div>
</div>
{% endblock %}
	 <!--Footer -->
