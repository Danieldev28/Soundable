<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block head%}
<title>Contact</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Music template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{%static 'styles/bootstrap-4.1.2/bootstrap.min.css' %}">
<link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %} " rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{%static 'styles/contact.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'styles/contact_responsive.css' %}">

{% block content %}

<!-- Home/header -->

	<div class="home">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="{%static 'images/contact.jpg' %}" data-speed="0.8"></div>
		<div class="home_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content text-center">
							<div class="home_title">Login</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<center>
	<h3>Login Here</h3>
	
<form action="login.php" method="post">
	<div>
	<label for="username">Username:</label><br>
  <input type="text" id="username" name="username" placeholder="Type your username">
  </div>
  <div>
    <label for="pass">Password (8 characters minimum):</label><br>
    <input type="password" id="pass" name="password"
           minlength="8" required placeholder="Type your password"><br>
           <label><a href="">forgot your password?</a></label>
</div>
  <input type="radio" name="gender" value="male" checked> Male
  <input type="radio" name="gender" value="female"> Female<br>
    E-mail:<br>
<input type="text" name="mail" placeholder="Type your email"><br>
  <br>
<input type="submit" value="Login">
<input type="reset" value="Reset">
<br>
<td>Not yet a memeber?<a href="{% url 'register' %}"> Register</a></td>
<div class="col">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <br>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <br>
        <a href="#" class="google btn">
          <i class="fa fa-google fa-fw"></i> Login with Google+
        </a>
        <br>
      </div>
</form>

</center>

{%endblock%}
